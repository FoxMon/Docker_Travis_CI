sudo: required

language: generic

services:
  - docker

before install:
  - echo "start creating an image with dockerfile"
  - docker build -t docker-react-app-travis -f Dockerfile.dev .

branches:
  only:
     - main

script:
  - docker run -e CI=true docker-react-app-travis npm run test -- --coverage

after_success:
  - echo "Test Success"